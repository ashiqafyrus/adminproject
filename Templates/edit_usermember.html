{% extends "navbar.html" %}
{% block content %}
<div class="container">
  
</div>

    <section class="vh-100" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Edit User</h3>
                <form method="post" action="{% url 'edit_teacher' %}" enctype="multipart/form-data">
                    {% csrf_token %}  
                <div class="form-outline mb-4">
      <label for="name">Name</label>
      <input type="text" class="form-control"  name="fname" value="{{detail.user.first_name}}">
      <input type="text" class="form-control"  name="lname" value="{{detail.user.last_name}}">
    </div>
    <div class="form-outline mb-4">
      <label >Address</label>
      <input type="text" class="form-control" value="{{detail.address}}" name="address">
    </div>
  
    <div class="form-outline mb-4">
        <label >Age</label>
        <input type="number" class="form-control" value="{{detail.age}}" name="age">
        
      </div>
      <div class="form-outline mb-4">
        <label >Mail id</label>
        <input type="email" class="form-control" name="mail" value="{{detail.user.email}}">
      </div>
      <div class="form-outline mb-4">
        <label >Contact number</label>
        <input type="number" class="form-control" name="contact" value="{{detail.number}}">
      </div>
      <div class="form-group">
        <label for="file">file input</label>
        <img src="{{detail.image.url}}" class="w-25">{{detail.image}}
        <input type="file" class="form-control-file" accept="image/" name="image_file">
      </div>
      <div class="form-outline mb-4">
        <select class="form-control" name="sel">
            {% for c1 in ck %}
            {% if c1.id == detail.c.id %}
            <option value="{{c1.id}}" selected>{{c1.course_name}}</option>
            {% else %}
            <option value="{{c1.id}}">{{c1.course_name}}</option>
            {% endif %}
            {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary" style="background-color: rgb(66, 48, 202);">submit</button>
  </form>
</div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
