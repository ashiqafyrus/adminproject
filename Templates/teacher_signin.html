{% extends "navbar.html" %}
{% block content %}
{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <div class="container">
                            {% for message in messages %}
                            <h5>
                              <div class="alert alert-danger mt-5" style="width:50%;">
                              {{message}}</div>
                            </h5>
                            {% endfor %}
                          </div>
                    
                        <a role="button" class="btn  "  href="{% url 'loginpage' %}">
                            Login</a>
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Sign in as a Employee</h3>
                                <form method="post" action="{% url 'add_teacherdetails' %}" enctype="multipart/form-data">
                                    {% csrf_token %}  
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" name="tfirstname"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" name="tlastname"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User Name *" name="username"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" name="tpassword1" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *" name="tpassword2"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control"  placeholder="Age *" name="tage" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" name="temail" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="sel">
                                                {% for ck in courseke %}
                                                <option value="{{ck.id}}">{{ck.course_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Your Address *" name="taddress" />
                                        </div>
                                        <div class="form-group">
                                            <input type="file" class="form-control-file" name="tfile"/>
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                                </form>
                            </div>
                            
                </div>

            </div>



{% endblock %}
